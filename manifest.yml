modules:
  jira:issueAction:
    - key: code-this-item-issue-action
      resource: main
      resolver:
        function: resolver
      render: native
      title: Code this item 113
  jira:projectPage:
    - key: project-configuration-page
      resource: config
      resolver:
        function: resolver
      render: native
      title: AI Coder 113
      icon: https://developer.atlassian.com/platform/forge/images/icons/settings.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: config
    path: src/frontend/config.jsx
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
    - read:board-scope:jira-software
    - read:project:jira
    - read:page:confluence
  external:
    fetch:
      backend:
        - address: firebasedatabase.app
        - address: skipperrelay-default-rtdb.europe-west1.firebasedatabase.app
        - address: googleapis.com
        - address: accounts.google.com
        - address: oauth2.googleapis.com
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/7d822485-5ba7-42a9-a4ed-b77c99581baa
